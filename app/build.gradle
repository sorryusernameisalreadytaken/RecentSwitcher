plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.recentsopener'
    compileSdkVersion 34

    defaultConfig {
        applicationId 'com.example.recentsopener'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // AndroidX libraries providing backwardsâ€‘compatible UI components.
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.core:core-ktx:1.12.0'
}